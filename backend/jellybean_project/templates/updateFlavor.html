{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container py-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-4">Edit Flavor:</h1>
      <form method="post" action="/submitchanges/{{ data.data.id }}">
        {% csrf_token %}
        <div class="form-group">
          <label for="Flavor">Flavor Name:</label>
          <input
            type="text"
            value="{{ data.data.Flavor }}"
            name="Flavor"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="Color">Color:</label>
          <input
            type="text"
            value="{{ data.data.Color }}"
            name="Color"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="Description">Description:</label>
          <input
            type="text"
            value="{{ data.data.Description }}"
            name="Description"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Update Journal
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
