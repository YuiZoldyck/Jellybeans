{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container py-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>Add Flavor</h1>
      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}

      <form method="post" action="/addflavor/">
        {% csrf_token %}
        <div class="form-group">
          <label for="Flavor">Flavor Name:</label>
          <input type="text" name="Flavor" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Color">Jellybean Color:</label>
          <input type="text" name="Color" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Description">Jellybean Description:</label>
          <input type="text" name="Description" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Rating">Jellybean Rating:</label>
          <input type="text" name="Rating" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Add Flavor
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
